name: Quick Secret Scan

on:
  pull_request:
    branches: [main, dev]
    paths-ignore:
      - 'src/gengines/**'  # Exclude submodules - handled by submodule-testing.yml
  push:
    branches: [main, dev]
    paths-ignore:
      - 'src/gengines/**'  # Exclude submodules - handled by submodule-testing.yml

permissions:
  contents: read

jobs:
  quick-secret-scan:
    name: Quick Secret Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Quick .mcp.json check
        run: |
          echo "ğŸ” Checking .mcp.json files for hardcoded secrets..."
          if find . -name "*.mcp.json" -exec grep -l '\bsk-[a-zA-Z0-9]\+\|\bpplx-[a-zA-Z0-9]\+\|\bfc-[a-zA-Z0-9]\+\|\bghp_[a-zA-Z0-9]\+\|\bGOCSPX-[a-zA-Z0-9]\+' {} \; 2>/dev/null | grep -q .; then
            echo "âŒ Hardcoded API keys found in .mcp.json files"
            find . -name "*.mcp.json" -exec grep -Hn '\bsk-[a-zA-Z0-9]\+\|\bpplx-[a-zA-Z0-9]\+\|\bfc-[a-zA-Z0-9]\+\|\bghp_[a-zA-Z0-9]\+\|\bGOCSPX-[a-zA-Z0-9]\+' {} \; 2>/dev/null || true
            exit 1
          fi
          echo "âœ… .mcp.json files clean"

      - name: Security status
        run: |
          echo "ğŸ›¡ï¸ Security Summary:"
          echo "âœ… GitHub native push protection: ENABLED"
          echo "âœ… .mcp.json validated: CLEAN"
          echo "âœ… Secret detection: PASSED"